<body>
	<div class="page-header" id="ADD">

	</div>
	<div class="jumbotron">
		<button id="save"  type="submit" class="editdelete btn btn-warning col-xs-2" ng-click = "updateClick()">EDIT MY PROFILE</button>
		<button id="save" type="submit" class="editdelete btn btn-danger col-xs-2" ng-click = "deleteDetails()">DELETE MY PROFILE</button>
		<button id="save" type="submit" class="editdelete btn btn-danger col-xs-2" ng-click = "upDateDetails()">SUBMIT</button>

	<form id="form1" class="form-horizontal" role="form">
		<div class="row" id="integer">
			<div class="form-group">
				<label for="firstname"> First Name:</label>
				<input class="form-control" type="text" id="emp_fname"  ng-model="LoogedUserDetail.User_FirstName" style="padding-left: 39px;" name="fname"  ng-readonly = "updateField" />
			</div>
			<div class="form-group">			
				<label for="lastname">Last Name:</label>
				<input class="form-control" type="text" id="emp_lname" ng-model = "LoogedUserDetail.User_LastName" style="padding-left: 39px;" name="lname" ng-readonly = "updateField" />
			</div>
			
			<div class="form-group">
				<label for="Email"> Email ID:</label>
				<input class="form-control" type="email" id="emp_email" ng-model = "LoogedUserDetail.User_Mailid" style="padding-left: 39px;" name="email"  disabled />
			</div>

			<div class="form-group">
				<label for="password"> Password:</label>
				<input class="form-control" type="password" id="emp_password" ng-model = "LoogedUserDetail.User_Password" style="padding-left: 39px;" name="password"  ng-readonly = "updateField" />
			</div>

			<div class="form-group">
				<label for="phone">Contact:</label>
				<input class="form-control" type="text" id="emp_phone" ng-model = "LoogedUserDetail.User_Number" name="phone" ng-readonly = "updateField" />
			</div>
		</body>
